{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form role="form" action="{{ url_for('question.create') }}" method="POST">
        <h2>Create Question</h2>
        <label>{{ form.content.label }}</label>
        <input id="content" name="content" type="text" class="form-control" required autofocus value="">
        <br>
        <label>{{ form.examination.label }}</label>
        {{ form.examination }}
        <br>
        {% for answer in form.answers %}
        <label>Answers {{ loop.index }}</label>
        <input id="answers-{{ loop.index0 }}-content" name="answers-{{ loop.index0 }}-content" type="text" class="form-control" required autofocus value="">
        {{ answer.hidden_tag() }}
        {% endfor %}
        <br>
        <label>{{ form.correct_id.label }}</label>
        {{ form.correct_id }}
        {{ form.hidden_tag() }}
        <br>
        <button class="btn btn-lg btn-primary" type="submit">Create</button>
    </form>
  </div>
</div>
{% endblock %}
